<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <!-- PART HEADER -->
    <header class="bg-dark">
        <div class="container py-2">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                          <a class="navbar-brand text-white" href="#">START BOOTSTRAP</a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fa-solid fa-bars fa-xl text-white"></i>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link text-white active" aria-current="page" href="#">PORTFOLIO</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link text-white" href="#">ABOUT</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link text-white disabled" aria-disabled="true">CONTACT</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="bg-light-green">
            <div class="container py-5">
                <div class="row">
                    <div class="col-12">
                        <div class="content-main-jumbo text-center text-white">
                            <img src="./img/avatar.svg" alt="avatar">
                            <h2 class="my-2 fs-3">START BOOTSRAP</h2>
                            <div>
                                <span class="star-icon"><i class="fa-solid fa-star my-2 mx-2"></i></span>
                            </div>
                            <span>GRAPHIC ARTISTS</span>
                            <span>- WEB DESIGNER -</span>
                            <span>ILLUSTRATOR</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FIRST SECTION -->
        <div class="container py-2">
            <div class="row">
                <div class="col-12">
                    <div class="content-main my-2 text-center text-black">
                      
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content-main my-2"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content-main my-2"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content-main my-2"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content-main my-2"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content-main my-2"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content-main my-2"></div>
                </div>
            </div>
        </div>

        <!-- SECOND SECTION -->
        <div class="bg-light-green">
            <div class="container py-2">
                <div class="row">
                    <div class="col-12">
                        <div class="content-main my-1"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content-main my-1"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content-main my-1"></div>
                    </div>
                    <div class="col-12">
                        <div class="content-main my-1"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- THIRD SECTION -->
         <div class="container py-2">
            <div class="row">
                <div class="col-12">
                    <div class="content-main my-2"></div>
                </div>
                <div class="col-12">
                    <div class="content-main my-2"></div>
                </div>
            </div>
         </div>
         <!-- SECTION FOUR -->
          <div class="bg-dark-gray">
            <div class="container py-2">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="content-main my-2"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content-main my-2"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content-main my-2"></div>
                    </div>
                </div>
            </div>
          </div>
    </main>


    <!-- PART FOOTER -->
    <footer>
        <div class="bg-dark">
            <div class="container py-2">
                <div class="row">
                    <div class="col-12">
                        <div class="content-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
