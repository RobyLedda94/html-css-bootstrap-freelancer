<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <!-- PART HEADER -->
    <header class="bg-dark">
        <div class="container py-2">
            <div class="row">
                <div class="col-6">
                    <div class="content-header">
                        
                    </div>
                </div>
                <div class="col-6">
                    <div class="content-header">
                        
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="bg-light-green">
            <div class="container py-2">
                <div class="row">
                    <div class="col-12">
                        <div class="content-main-jumbo">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FIRST SECTION -->
        <div class="container py-2">
            <div class="row">
                <div class="col-12">
                    <div class="content-main my-2"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content-main my-2"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content-main my-2"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content-main my-2"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content-main my-2"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content-main my-2"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content-main my-2"></div>
                </div>
            </div>
        </div>

        <!-- SECOND SECTION -->
        <div class="bg-light-green">
            <div class="container py-2">
                <div class="row">
                    <div class="col-12">
                        <div class="content-main my-1"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content-main my-1"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content-main my-1"></div>
                    </div>
                    <div class="col-12">
                        <div class="content-main my-1"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- THIRD SECTION -->
         <div class="container py-2">
            <div class="row">
                <div class="col-12">
                    <div class="content-main my-2"></div>
                </div>
                <div class="col-12">
                    <div class="content-main my-2"></div>
                </div>
            </div>
         </div>
         <!-- SECTION FOUR -->
          <div class="bg-dark-gray">
            <div class="container py-2">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="content-main my-2"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content-main my-2"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content-main my-2"></div>
                    </div>
                </div>
            </div>
          </div>
    </main>


    <!-- PART FOOTER -->
    <footer>
        <div class="bg-dark">
            <div class="container py-2">
                <div class="row">
                    <div class="col-12">
                        <div class="content-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
